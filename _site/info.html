<h2 id="section-1">イベントの開催予定をお知らせできるようになりました</h2>
<p>スクラム道では不定期にイベントを開催しています。
今後イベント開催のお知らせや募集開始のお知らせを受け取りたい方は、ぜひ<a href="http://taoofscrum.doorkeeper.jp/">Doorkeeperのスクラム道コミュニティ</a>に登録してください。
登録したメールアドレスにイベントのお知らせが配信されるようになります。
近日中にイベントの告知をする予定ですので、ぜひこの機会にご登録ください。
お楽しみに！</p>
